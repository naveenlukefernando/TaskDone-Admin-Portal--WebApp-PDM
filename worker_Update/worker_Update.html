<h1> Update details of Customer</h1>


<form class="form-horizontal" ng-submit="editUser(user_worker.$id)">
    
    <div class = "form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_worker.name">
        </div>
    </div>

    
    <div class = "form-group">
        <label class="control-label col-sm-2">Phone Number:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_worker.phone">
        </div>
    </div>

    <div class = "form-group">
        <label class="control-label col-sm-2">E-mail:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_worker.email">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <a class="btn btn-info" href="#!/page1">Cancel</a>
           <button type="submit" class = "btn btn-success"> Update </button>
        </div>
    </div>



</form>
