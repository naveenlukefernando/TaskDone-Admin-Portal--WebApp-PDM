<h2> Update details of Customer</h2>


<form class="form-horizontal" ng-submit="editUserup(user_client.$id)">
    
    <div class = "form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.name">
        </div>
    </div>

    
    <div class = "form-group">
        <label class="control-label col-sm-2">Phone Number:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.phone">
        </div>
    </div>

    <div class = "form-group">
        <label class="control-label col-sm-2">E-mail:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.email">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <a class="btn btn-info" href="#!/page1">Cancel</a>
           <button type="submit" class = "btn btn-success"> Update </button>
        </div>
    </div>



</form>
