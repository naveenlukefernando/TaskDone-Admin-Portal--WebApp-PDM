<h1>Add Customer</h1>


<form class="form-horizontal" ng-submit="add_User()">
    <div class = "form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.name">
        </div>
    </div>

    <div class = "form-group">
        <label class="control-label col-sm-2">E-mail:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.email">
        </div>
    </div>



    <div class = "form-group">
        <label class="control-label col-sm-2">Phone Number:</label>
        <div class= "col-sm-10">
            <input type="text" class = "form-control" ng-model = "user_client.phone">
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <a class="btn btn-info" href="#!/client_Index">Cancel</a>
           <button type="submit" href= "#!/client_Index" class = "btn btn-success"> Save </button>
        </div>
    </div>



    


</form>
