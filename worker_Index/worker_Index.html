
<div class="container">

    <div class="row">
        <div class="col-md-3">
            <h3>Worker Profiles</h3>
        </div>
        <div class="col-md-5">
           <h3>Search: <input type="text" ng-model="search"> </h3> 
        </div>
        
        <div>
            <a href="#!/worker_Add" class="btn btn-info"> Add Worker Profile</a>
        </div>

    </div>



<table class = "table table-bordered">

    <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone Number</th>
            <th width = 200 >Actions</th>
            
            
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="user_worker in data | filter:search">
            <td>{{user_worker.name}}</td>
            <td>{{user_worker.email}}</td>
            <td>{{user_worker.phone}}</td>
            
            <td>
                <a href="#!/worker_Update/{{user_worker.$id}}" class="btn btn-info"> edit </a>
                <a href="" ng-click="deleteUser(user_worker)" class="btn btn-danger"> delete </a>
            </td>
        </tr>
    </tbody>

</table>

</div>
